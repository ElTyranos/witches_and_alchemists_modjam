 jabir_ibn_hayyan.0010.t:1 "Легендарный Алхимик"
 jabir_ibn_hayyan.0010.desc:1 "Давным-давно, еще до того, как Дом Мудрости в [baghdad.GetNameNoTier] прославился, был ученый по имени [jabir.GetFirstNameNoTooltip] из [tus.GetNameNoTier], одного из многих маленьких городов, расположенных на Шелковом пути. Любовь к знаниям привела его к далеким путешествиям, и вскоре он заработал репутацию выдающегося алхимика своего времени.\n\nВ конце концов, он умер, как и все мужчины. Даже величайшее алхимическое знание не может предотвратить неминуемую смерть... Или может?\n\nХодят слухи, что [jabir.GetFirstNameNoTooltip] предположительно стал бессмертным и теперь живет под другим именем. Конечно, такие сказки слишком фантастичны, слишком нелепы, чтобы в них можно было поверить. И все еще...\n\n#italic Я#! [jabir.GetFirstNameNoTooltip].\n\nЯ живу."
 jabir_ibn_hayyan.0010.a:1 "#italic Я бессмертен.#!"
 #jabir_ibn_hayyan.0010.a.tooltip:1 "You will go through several events in the format of a Choose Your Own Adventure about the life of the legendary alchemist, Jabir ibn Hayyan. Your choices may have important consequences on your starting situation!"
 jabir_ibn_hayyan.0011.t:1 "Путь к бессмертию"
 jabir_ibn_hayyan.0011.desc:1 "Время, которое я провел, обучаясь у своего наставника Джафара аль-Садика, кажется таким далеким. Интересно, что бы он подумал, если бы узнал, что я бессмертен. Я бы даже сам не поверил. Я помню, как это было, будто вчера. В то время я был на смертном одре. Это был год Хиджры 193, или 809 по христианскому календарю."
 jabir_ibn_hayyan.0011.a:1 "Но почему она бросила меня после того, как дала мне это зелье?"
 jabir_ibn_hayyan.0011.b:1 "Не могу поверить, что мой друг, Халиф, сделал то, что сделал."
 jabir_ibn_hayyan.0011.c:1 "Я продолжал мечтать о Ниле и о печали в моем сердце."
 jabir_ibn_hayyan.0012.t:1 "Другой алхимик"
 jabir_ibn_hayyan.0012.desc:1 "Была странная, красивая женщина большого ума и доброты по имени Цирцея, которая стала моей возлюбленной. Она была алхимиком, которого я просто не мог превзойти, и она никогда не говорила мне ничего о том, кто она такая и откуда она взялась. Я был доволен изучением мира вместе с ней.\n\nКогда я лежал умирая, она утешила меня и дала мне выпить эту отвратительную на вкус жидкость. Она прошептала мне на ухо: "Ты не узнаешь здесь ни одного ингредиента, пока нет. Просто знай, что тебе суждено совершить большее. Увы, мне пора идти, но я обещаю, что никогда тебя не забуду.""
 jabir_ibn_hayyan.0012.a:1 "Вскоре я потерял сознание."
 jabir_ibn_hayyan.0013.t:1 "Жертвоприношение Халифа"
 jabir_ibn_hayyan.0013.desc:1 "Халиф Харун был моим хорошим другом и покровителем. Мы обнаружили древний рецепт бессмертия с одним неудачным ингредиентом: кровью #italic умирающего#! друга.\n\nОфициальная история утверждает, что он умер в 193 г. Хиджры (#weak 809 н.э.#!), но я знаю правду. Когда он был болен и умирал, он пожертвовал собой, чтобы создать это зелье, несмотря на мои протесты, чтобы я мог жить. Было ужасно услышать эту новость и получить бутылку этого зелья, но я заставил себя выпить это зелье, чтобы его жертва не была напрасной."
 jabir_ibn_hayyan.0014.t:1 "Сердце Египта"
 jabir_ibn_hayyan.0014.desc:1 "По мере того как я погружался в сознание и терял сознание, я видел видения прохладных вод священного Нила, сердца Египта. А потом я увидел его. Мой старый повелитель, мудрый, могучий Фараон Джосер! И он произнес эти слова: "Не забывай. Не отчаивайся. Тот с тобой, мой друг."\n\nИ так, я вспомнил, кем я был на самом деле: #italic Имхотеп#!.\n\nЯ, построивший первую в мире пирамиду, также был колдуном фараона. Но наши враги и их колдуны прокляли меня бессмертием. Страдания, которые я видел на протяжении веков, были невообразимы, настолько, что я состряпал зелье, чтобы забыть свои прошлые жизни и прошлые печали. Тем не менее, это зелье начало терять свою эффективность через несколько десятилетий и давало побочные эффекты, такие как ощущение, что я умираю."
 jabir_ibn_hayyan.0015.t:1 "Наука Баланса"
 jabir_ibn_hayyan.0015.desc:1 "Когда я пришел в себя, то лежал полуодетый возле колодца. Больше всего меня потрясло то, что когда я подошел попить из этого колодца, то увидел свое лицо в отражении воды: я снова стал молодым!\n\nПосле этого меня никто не узнал, и через некоторое время я понял, что стал бессмертным."
 jabir_ibn_hayyan.0015.desc.circe:1 "Была ли сама Цирцея бессмертной? Она дала мне вечную жизнь, но исчезла. Была ли она посланником [ROOT.Char.GetFaith.DevilNamePossessive] или [ROOT.Char.GetFaith.HighGodNamePossessive], или просто могущественным алхимиком? Возможно, я никогда не узнаю, так как больше никогда не находил ее следов. Но кем бы она ни была, я хочу почтить нашу совместную память.\n\nС моим философским взглядом, Наукой Баланса, основанной на знаниях, которые я приобрел за эти годы, я надеюсь достичь великих целей - не для себя, а для мира. И, возможно, однажды мы с Цирцеей снова встретимся."
 jabir_ibn_hayyan.0015.desc.harun:1 "Халиф помог мне обрести бессмертие, чтобы я мог провести остаток своей жизни, познавая красоту творения [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nС моим философским взглядом, Наукой Баланса, основанной на знаниях, которые я приобрел за эти годы, я надеюсь достичь многого - не для себя, но для мира. Мой дорогой друг, Харун, я бесконечно благодарен тебе!"
 jabir_ibn_hayyan.0015.desc.imhotep:1 "Я прошел через многие трудности и смирился со своим кажущимся бессмертием. Я больше не забуду прошлое. Фараон Джосер доверил мне построить первую в мире пирамиду. В настоящее время? Я буду работать над чем-то большим, чем эта пирамида.\n\nС моими философскими воззрениями, Наукой Баланса, основанной на знаниях, которые я приобрел за эти годы, я надеюсь достичь великих целей - не для себя, а для всего мира. . Я только надеюсь, что в конце концов я обрету вечный покой и смогу присоединиться к моему фараону в загробной жизни."
 jabir_ibn_hayyan.0015.a:1 "Я Джабир ибн Хайян, бессмертный алхимик."
