l_russian:

 Circe:1 "Цирцея"
 Djoser:1 "Джозер"
 trait_jabir_ibn_hayyan:1 "Наука Баланса"
 trait_jabir_ibn_hayyan_desc:1 "Джабир — алхимик большого ума, но загадочного происхождения. Он преподает философскую теорию под названием "Наука Баланса". (или по Арабски #italic 'ilm al-mīzān#!), и стремится провести свою жизнь, познавая мир. Ходят слухи, что он похож на легендарного алхимика #italic Джабир ибн Хайяна#!, и открыл секрет бессмертия, но Джабир отрицает такие заявления. В конце концов, тот Джабир умер за много лет до рождения этого Джабира - как они могли быть одним и тем же человеком?\n\n#italic Джабир имеет доступ к нескольким специальным [Concept('decisions', 'Решениям')|E], которые позволяют ему улучшать свои способности, особенно в алхимии; другие алхимики также могут попытаться связаться с ним через [decision|E], чтобы также улучшить своё изучение алхимии.#!"
 trait_jabir_ibn_hayyan_character_desc:1 "Я, Джабир, алхимик великого ума, но загадочного происхождения. Я преподаю философскую теорию под названием "Наука Баланса". (или по Арабски #italic 'ilm al-mīzān#!), и стремлюсь провести свою жизнь, познавая мир. Ходят слухи, что я похож на легендарного алхимика #italic Джабир ибн Хайяна#!, и открыл секрет бессмертия, но я отрицаю такие утверждения. В конце концов, тот Джабир умер за много лет до моего рождения - как я могу быть одним и тем же человеком?\n\n#italic Джабир имеет доступ к нескольким специальным [Concept('decisions', 'Решениям')|E], которые позволяют ему улучшать свои способности, особенно в алхимии; другие алхимики также могут попытаться связаться с ним через [decision|E], чтобы также улучшить своё изучение алхимии.#!"

 # Modifiers
 wam_studying_jabiran_corpus_alchemy:1 "Изучение корпуса Джабира (Алхимия)"
 wam_studying_jabiran_corpus_alchemy_desc:1 "Этот персонаж изучает труды нескольких ученых по алхимии, особенно тексты #V корпуса Джабира#! написанные великим Джабиром ибн Хайяном, такие как #italic Великая Книга Милосердия#! или #italic Книга Баланса#!.\n\n#italic Предоставляет различные бонусы, связанные с алхимией, позволяя создавать лучшие рецепты.#!"
 wam_studying_jabiran_corpus_philosophy:1 "Изучение корпуса Джабира (Философия)"
 wam_studying_jabiran_corpus_philosophy_desc:1 "Этот персонаж изучает труды нескольких ученых по логике, матафизике и другим аспектам философии, особенно тексты #V корпуса Джабира#! написанные великим Джабиром ибн Хайяном, например, об Аристотеле."
 wam_studying_jabiran_corpus_strategems:1 "Изучение корпуса Джабира (Стратагема)"
 wam_studying_jabiran_corpus_strategems_desc:1 "Этот персонаж изучает труды нескольких ученых по военной стратегии и технике, особенно тексты #V корпуса Джабира#! написанные великим Джабиром ибн Хайяном, такие как #italic Книги о Стратагемах#! или #italic Книги о военных хитростях и уловках#!."
 wam_studying_jabiran_corpus_astronomy:1 "Изучение корпуса Джабира (Астрономия)"
 wam_studying_jabiran_corpus_astronomy_desc:1 "Этот персонаж изучает труды нескольких ученых по астрономическим и математическим темам, особенно тексты #V корпуса Джабира#! написанные великим Джабиром ибн Хайяном, такие как #italic Книга комментариев к Евклиду#! или #italic Комментарий к книге "Вес короны Архимеда"#!."
 wam_studying_jabiran_corpus_magic:1 "Изучение корпуса Джабира (Магия)"
 wam_studying_jabiran_corpus_magic_desc:1 "Этот персонаж изучает труды нескольких ученых по магии и талисманам, особенно тексты #V корпуса Джабира#! написанные великим Джабиром ибн Хайяном, такие как #italic Книга Поиска#! или #italic Большая книга о конкретных свойствах#!."
 wam_studying_jabiran_corpus_religion:1 "Изучение корпуса Джабира (Религия)"
 wam_studying_jabiran_corpus_religion_desc:1 "Этот персонаж изучает труды нескольких ученых по духовным вопросам, особенно тексты #V корпуса Джабира#! написанные великим Джабиром ибн Хайяном, такие как #italic Наши книги о переселении души#! или #italic Книга Имамата#!."
 wam_jabir_origin_story_circe:1 "Благословение Алхимика"
 wam_jabir_origin_story_circe_desc:1 "Говорят, что этот алхимик, Джабир, когда-то знал коллегу-алхимика необычайной красоты, ума и доброты, которая была настолько талантлива, что некоторые назвали бы её богиней. Каким секретам она его научила? Могла ли она иметь отношение к слухам о его бессмертии?"
 wam_jabir_origin_story_harun:1 "Жертва Алхимика"
 wam_jabir_origin_story_harun_desc:1 "По странному совпадению Халиф Харун аль-Рашид умер примерно в то же время, что и легендарный Джабир ибн Хайян. Может ли это как-то быть связано со слухами о том, что #italic этот#! алхимик, Джабир, на самом деле тот самый Джабир, причем бессмертный?"
 wam_jabir_origin_story_imhotep:1 "Наследие Алхимика"
 wam_jabir_origin_story_imhotep_desc:1 "Всякий раз, когда говорят о Египте, кажется, что этот алхимик Джабир с тоской смотрит в космос. Он всегда любит говорить навязчивым тоном: "Сердце Нила - Египет, а я далек от своего сердца". Мог ли он иметь какую-то связь с Египтом, что также связано со слухами о его бессмертии?"

 # Decision
 wam_jabir_ibn_hayyan_self_study_decision:1 "Изучение корпуса Джабира"
 wam_jabir_ibn_hayyan_self_study_decision_tooltip:1 "Вы потратите время на изучение Науки Баланса"
 wam_jabir_ibn_hayyan_self_study_decision_desc:1 "Мое бессмертие все еще смущает меня, но я верю, что это подарок от [ROOT.Char.GetFaith.HighGodNamePossessive], который желает, чтобы я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] остаток своего существования, изучая космос и различные науки, такие как философия, астрономия, грамматика, но особенно алхимия, через #EMP Науку Баланса#!. Мне необходимо пересмотреть то, что я узнал[Select_CString(ROOT.Char.IsFemale, 'а', '')] или принял[Select_CString(ROOT.Char.IsFemale, 'а', '')] к сведению за эти годы."
 wam_jabir_ibn_hayyan_self_study_decision_effect_tooltip_1:1 "Вы можете выбирать между получением различных #P позитивных#! [Concept('character_modifiers', 'Модификаторов персонажа')|E], которые увеличивают ваши [skills|E] или предоставляют бонусы, связанные с алхимией, хотя вы получите немного [Concept('stress', 'Стресса')|E]"
 wam_jabir_ibn_hayyan_self_study_decision_confirm:1 "Пришло время освежить мою память!"
 wam_jabir_ibn_hayyan_other_study_decision:1 "$wam_jabir_ibn_hayyan_self_study_decision$"
 wam_jabir_ibn_hayyan_other_study_decision_tooltip:1 "$wam_jabir_ibn_hayyan_self_study_decision_tooltip$"
 wam_jabir_ibn_hayyan_other_study_decision_desc:1 "Я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о великом алхимике и ученом по имени Джабир ибн Хайян, который учит теории, называемой #EMP Наука Баланса#!, среди прочего. Несмотря на его загадочное происхождение и слухи о его бессмертии, возможно, я найду способ изучить его труды на многие интеллектуальные темы, такие как алхимия."
 wam_jabir_ibn_hayyan_other_study_decision_effect_tooltip_1:1 "Вы можете выбирать между получением различных #P позитивных#! [Concept('character_modifiers', 'Модификаторов персонажа')|E], которые увеличивают ваши [skills|E] или предоставляют бонусы, связанные с алхимией (или даже можете получить особенность [GetTrait('alchemist').GetName( GetPlayer )]!)"
 wam_jabir_ibn_hayyan_other_study_decision_effect_tooltip_2:1 "Шансы на получение этих преимуществ зависят от вашего [Concept('learning_skill', 'Навыка «Ученость»')|E] и сколько [Concept('stress', 'Стресса')|E] вы готовы получить"
 wam_jabir_ibn_hayyan_other_study_decision_confirm:1 "Давайте узнаем об этой Науке Баланса!"

 # Events
 jabir_ibn_hayyan.0001.t:1 "Наука Баланса"
 jabir_ibn_hayyan.0001.desc:1 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] много лет, пытаясь лучше понять мир, разрабатывая и проверяя теории, созерцая космос и так далее. Однако иногда вся моя работа, проекты и реалии жизни мешают. Я хочу проанализировать знания, которые я приобрел[Select_CString(ROOT.Char.IsFemale, 'а', '')] за эти годы, и поразмышлять о #italic Науке Баланса#! что лежит в основе всего моего философского мировоззрения.\n\nТеперь, на какой теме мне нужно сосредоточиться?"
 jabir_ibn_hayyan.0001.a:1 "Алхимия"
 jabir_ibn_hayyan.0001.a.tooltip:1 "Изучить тексты #V корпуса Джабира#!, которые сосредоточены на алхимии, такие тексты, как #italic Великая Книга Милосердия#! или #italic Книга Баланса#! вместе с работами других ученых. Если вы еще не один из них, вы можете получить особенность [GetTrait('alchemist').GetName( GetPlayer )]!"
 jabir_ibn_hayyan.0001.b:1 "Философия"
 jabir_ibn_hayyan.0001.b.tooltip:1 "Изучить тексты #V корпуса Джабира#!, которые сосредоточены на логике, матафизике и других аспектах философии, например, об Аристотеле, а также работы других ученых."
 jabir_ibn_hayyan.0001.c:1 "Стратагема"
 jabir_ibn_hayyan.0001.c.tooltip:1 "Изучить тексты #V корпуса Джабира#!, которые сосредоточены на военной стратегии и инженерии, такие тексты, как #italic Книги о Стратагемах#! или #italic Книги о военных хитростях и уловках#!, а также работы других ученых."
 jabir_ibn_hayyan.0001.d:1 "Астрономия"
 jabir_ibn_hayyan.0001.d.tooltip:1 "Изучить тексты #V корпуса Джабира#!, которые сосредоточены на астрономических и математических темах, такие тексты, как #italic Книга комментариев к Евклиду#! или #italic Комментарий к книге "Вес короны Архимеда"#!, а также работы других ученых."
 jabir_ibn_hayyan.0001.e:1 "Магия"
 jabir_ibn_hayyan.0001.e.tooltip:1 "Изучить тексты #V корпуса Джабира#!, которые сосредоточены на магии и талисманах, такие тексты, как #italic Книга Поиска#! или #italic Большая книга о конкретных свойствах#!, а также работы других ученых."
 jabir_ibn_hayyan.0001.f:1 "Религия"
 jabir_ibn_hayyan.0001.f.tooltip:1 "Изучить тексты #V корпуса Джабира#!, которые сосредоточены на духовных вопросах, такие тексты, как #italic Наши книги о переселении души#! или #italic Книга Имамата#!, а также работы других ученых."
 jabir_ibn_hayyan.0002.t:1 "Наука Баланса"
 jabir_ibn_hayyan.0002.desc:1 "Я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о великом алхимике и ученом по имени [jabir.GetFirstName], который многому научился за годы (даже столетия, если слухи о [jabir.GetHerHis] бессмертии правда). Я хочу переписываться с ним как с коллегой-ученым и посмотреть, сможет ли [jabir.GetSheHe] помочь мне лучше понять некоторые аспекты вселенной с помощью "Науки Баланса", названной [jabir.GetHerHis] философским взглядом.\n\nТеперь, на какую тему мне с ним переписываться?"
 jabir_ibn_hayyan.0002.desc.dead:1 "Я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о великом алхимике и ученом по имени [jabir.GetFirstName]. За свою долгую жизнь он многому научился (ходят слухи, что [jabir.GetSheHe] на самом деле бессмертен). Я хочу найти любые копии его работ и посмотреть, могут ли эти тексты помочь мне лучше понять некоторые аспекты вселенной с помощью "Науки Баланса", названной [jabir.GetHerHis] философским взглядом.\n\nТеперь, на какой теме мне нужно сосредоточиться?"
 jabir_ibn_hayyan.0003.t:1 "Подготовка к учебе"
 jabir_ibn_hayyan.0003.desc:1 "Письмо, которое получит [jabir.GetFirstName], должно быть хорошо сформулировано. Такой занятой и мудрый ученый, как [jabir.GetSheHe] (особенно потенциально бессмертный) не поддастся причудливым словам, которые убедили бы более слабых мужчин или женщин, или обещаниям богатства и власти.\n\nТаким образом я напишу [jabir.GetHerHim] письмо, аппелируя к [jabir.GetHerHis] чувствам, как к ученому. В нем я продемонстрирую свое знакомство с академическими темами, чтобы показать свое искреннее желание учиться у н[jabir.GetHerHis] и у других ученых, которых [jabir.GetSheHe] уважает.\n\nПоскольку это потребует много тяжелой работы, мне нужно тщательно обдумать, сколько усилий я хочу посвятить этому начинанию."
 jabir_ibn_hayyan.0003.desc.dead:1 "Поскольку [jabir.GetFirstName] мертв (предположительно), потребуется некоторое время, чтобы разыскать копии [jabir.GetHerHis] писаний.\n\nМне придется сосредоточить свои усилия на обнаружении любых следов этих тайных текстов или других работ, которые являются комментариями к ним, посещая местные библиотеки, расспрашивая ученых, и посылая глашатаев в самые дальние уголки моего царства, чтобы узнать, есть ли у кого-нибудь новости по этому поводу.\n\nПоскольку это потребует много тяжелой работы, мне нужно тщательно обдумать, сколько усилий я хочу посвятить этому начинанию."
 jabir_ibn_hayyan.0003.a:1 "Приложить приемлемое количество усилий"
 jabir_ibn_hayyan.0003.a.tooltip:1 "Если вам это удастся, это займет у вас до #Bold одного года#!, чтобы приобрести копии корпуса Джабира."
 jabir_ibn_hayyan.0003.b:1 "Приложить много усилий"
 jabir_ibn_hayyan.0003.b.tooltip:1 "$jabir_ibn_hayyan.0003.a.tooltip$"
 jabir_ibn_hayyan.0003.c:1 "Приложу столько усилий, сколько смогу"
 jabir_ibn_hayyan.0003.c.tooltip:1 "$jabir_ibn_hayyan.0003.a.tooltip$"
 jabir_ibn_hayyan.0003.success:1 "Вам удалось получить копии корпуса Джабира."
 jabir_ibn_hayyan.0003.failure:1 "Вам не удалось получить копии корпуса Джабира"
 jabir_ibn_hayyan.0004.opening:1 "[jabir.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 jabir_ibn_hayyan.0004.desc.success:1 "Я тронут[Select_CString(jabir.IsFemale, 'а', '')], получив такое сердечное письмо от коллеги-ученого. Как и вы, я тоже стремлюсь понять природу космоса. Поэтому, несмотря на мои ограниченные возможности, я помогу вам в меру своих знаний. К настоящему письму прилагаются копии моих сочинений по интересующей Вас теме. Я надеюсь, что это поможет вам в учебе, и желаю вам всего наилучшего."
 jabir_ibn_hayyan.0004.desc:1 "Я [Select_CString(jabir.IsFemale, 'была тронута', 'был тронут')], получив от Вас такое сердечное письмо. Увы, я полагаю, вам еще многому предстоит научиться. Я не хочу сказать, что я гений - это далеко не так, - но я считаю, что вам лучше сначала изучить другие тексты, и я предоставил вам список рекомендаций о том, что следует прочитать. Не стесняйтесь обращаться ко мне снова, как только почувствуете, что готовы."
 jabir_ibn_hayyan.0004.a:1 "Настоящий джентльмен и ученый!"
 jabir_ibn_hayyan.0004.b:1 "Неутешительный результат, но я понимаю."
 jabir_ibn_hayyan.0004.a.tooltip:1 "Вы жадно изучаете тексты, что [jabir.GetSheHe] дал[Select_CString(jabir.IsFemale, 'а', '')] Вам"
 jabir_ibn_hayyan.0005.t:1 "Корпус Джабира"
 jabir_ibn_hayyan.0005.desc.dead.success:1 "После многих месяцев напряженной работы и усердных поисков мне удалось найти копии корпуса Джабира, которые имеют отношение к моим интересам. Ох, какая радость, какое чудо!\n\nХотя [jabir.GetFirstName] - всего лишь [jabir.GetWomanMan], и не без ошибок, ясно, что [jabir.GetHerHis] писания полны великой проницательности. Я не сомневаюсь, что проведу много ночей, изучая мудрость и знания, содержащиеся в них."
 jabir_ibn_hayyan.0005.desc.dead.failure:1 "Увы, после месяцев напряженной работы и прилежных поисков мне не удалось найти какие-либо копии корпуса Джабира, имеющие отношение к моим интересам, не говоря уже о каких-либо комментариях к ним или даже текстах других ученых, которые имеют смутное, отдаленное отношение к ним.\n\nПонятно, что [jabir.GetFirstNameNoTooltip], [Select_CString(jabir.IsFemale, 'была загадочной женщиной', 'был загадочным мужчиной')], и, возможно, [jabir.GetHerHis] знания и мудрость останутся загадкой в обозримом будущем."
 jabir_ibn_hayyan.0005.desc:1 "Очень удивительно то, что великий [jabir.GetFirstName] [Select_CString(jabir.IsFemale, 'была готова', 'был готов')] лично написать мне ответное письмо и прислать копии корпуса Джабира, имеющие отношение к моим интересам! Я могу только восхищаться текстами, что находятся рядом со мной.\n\nХотя [jabir.GetFirstName] всего лишь [Select_CString(jabir.IsFemale, 'одна женщина', 'один мужчина')], и не без ошибок, ясно, что [jabir.GetHerHis] писания полны великой проницательности. Я не сомневаюсь, что проведу много ночей, изучая мудрость и знания, содержащиеся в них."
 jabir_ibn_hayyan.0005.a:1 "Это тайное знание ускользает от моего понимания на данный момент..."
 jabir_ibn_hayyan.0005.b:1 "Время углубиться в это тайное знание!"
 jabir_ibn_hayyan.0006.t:1 "xxxxx"
 jabir_ibn_hayyan.0006.desc:1 "xxxxx"
 jabir_ibn_hayyan.0006.a:1 "xxxxx"
 jabir_ibn_hayyan.0007.t:1 "xxxxx"
